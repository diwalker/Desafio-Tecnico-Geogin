<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>AEROSYS</title>
</head>
<body>
    <header>
        <img id="logo" src="assets/logo.png" alt="Logo">
        <h1>AEROSYS - Sistema de Companhia Aérea</h1>
    </header>
    <div class="container">
        <div class="left">         
            <h2>Voos</h2>
            <textarea id="vTextArea" rows="7" cols="40"></textarea>
        
            <h2>Aeronaves</h2>
            <textarea id="aTextArea" rows="5" cols="40"></textarea>
        
            <button id="gerButton">Exibir</button>
        
            <h2>Combinações</h2>
            <div id="combinacoes"></div>
        
            <h2>Relatório</h2>
            <div id="relatorio"></div>            
        </div>
    
        <div class="right">
            <img id="airplane" src="assets/airplane.png" alt="Imagem de um avião">
        </div>
    </div>

<script src="js/main.js"></script>
</body>
</html>
